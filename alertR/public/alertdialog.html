<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Raise new alert</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="fontawesome-alertR.css">
</head>
<body>

    <h3 id="myHeader"></h3>

    <div class="alert" onclick="raiseAlert(url, 'Critical', alertText.value)">
        <tr>
            <td><i class="fas fa-times-circle"></i></td><td><strong>   Critical!</strong> Something has gone terribly wrong.</td>
        </tr>
    </div>
    
    <div class="alert warning"  onclick="raiseAlert(url, 'Warning', alertText.value)">
        <tr> 
        <td>    <i class="fas fa-exclamation-triangle"></i>  </td>
        <td><strong>Warning!</strong>   Something has gone wrong but there is no user impact yet.</td>
    </tr>  
    </div>

    <div class="alert info"  onclick="raiseAlert(url, 'Information', alertText.value)">
            
            <tr>
                <td><i class="fas fa-info-circle"></i></td>
                <td>  <strong>Info!</strong>   Non-urgent information.</td>
            </tr> 
    </div>

    <div class="alert success"  onclick="raiseAlert(url, 'Success', alertText.value)">
            
            <tr>
                <td><i class="fas fa-check-square"></i></td>
                <td>        <strong>OK!</strong>   Everything is ok now.</td>
            </tr>

    </div>

    <h3>Alert Text (Optional)</h3>
        <input type="text" id="myInput" style="display:table-cell; width:100%" />

</body>
</html>
<script>
    var url = window.location.search;
    url = url.replace("?", ''); // remove the ?
    myHeader.innerText = "Raise new alert on " + url;

    // Get the alert text.
    var alertText = document.getElementById("myInput");

</script>
