<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="Chart.js"></script>
    <link rel="stylesheet" href="fontawesome-alertR.css">
</head>
<body>

<div class="stats_header" id="title"></div>

<div id="stats_summary">
    <canvas id="myChart"></canvas>
</div>



<script  type="text/javascript">

var url = window.location.search;
    url = url.replace("?", '');
    document.title = url + " - Statistics";

    var myTitle = document.getElementById("title");
    myTitle.innerText = "Statistics for " + url;
    var app = url;

//    var socket = io();

     alert(app);
    
    // // Request stats for this app 
    // (function (app) {
    //     socket.emit('get-application-stats', app);
       
    // })
    
    
    var ctx = document.getElementById("myChart").getContext("2d");

    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});



        
</script>
</body>
</html>
